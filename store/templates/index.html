{% extends "base.html" %}

{% block content %}

 <!-- Body -->
 <div class="container-fluid mt-3">

  <div class="row mx-auto">
    {% for product in products %}
  <div class="card mx-auto mb-3" style="width: 18rem;">

    <!-- <img class="card-img-top" src="{{ product.image.url }}" alt="card img cap" style="width: 100%; height: 200px; object-fit: contain; background-color: #f0f0f0;"> -->
<img class="card-img-top" src="{{ product.image.url }}" alt="card img cap">

      <div class="card-body">
        <p class="card-title">{{ product.name }}</p>
        <p class="card-text"><b>{{ product.price }} </b></p>
        <a href="#" class="btn btn-light border btn-sm">Add to cart</a>
      </div>
    </div>
  {% endfor %}
</div>
</div>


{% endblock content %}
